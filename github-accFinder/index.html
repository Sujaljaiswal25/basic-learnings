<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub Stats UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-black min-h-screen flex items-center justify-center p-6">

    <div class="w-full max-w-xl">
        <!-- Search Input -->
        <div class="mb-6">
          <label for="username" class="block text-white text-xl mb-2 font-semibold">Search GitHub User</label>
          <div class="flex items-center gap-2">
            <input type="text" id="username" placeholder="Enter GitHub username" class="flex-1 px-4 py-3 rounded-xl bg-gray-800 text-white border border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button class="bg-blue-600 text-white px-6 py-3 rounded-xl hover:bg-blue-700 transition">Search</button>
          </div>
        </div>
    
        <!-- GitHub Profile Card (Dummy Data) -->
        <div class="Card bg-gray-800 text-white rounded-2xl shadow-2xl overflow-hidden">
          
        </div>
      </div>

<script src="/github-accFinder/index.js"></script>

</body>
